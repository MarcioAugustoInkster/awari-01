<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
		function submitContactForm(event) {
			event.preventDefault();
			
			var contactName = document.getElementById('formContactName').value;
			console.log(contactName);
			if (contactName?.length === 0) {
				alert('Informe um nome');
				return;
			}
			var contactEmail = document.getElementById('formContactEmail').value;
			console.log(contactEmail);
			if (contactEmail?.length === 0) {
				alert('Informe um E-mail');
				return;
			}
			var contactMessage = document.getElementById('formContactMessage').value;
			console.log(contactMessage);
			if (contactMessage?.length === 0) {
				alert('Informe uma mensagem');
				return;
			}
			
			var mensagem = [];
			mensagem.push("[Dados enviados com sucesso]");
			mensagem.push("Nome: " + contactName);
			mensagem.push("E-mail: " + contactEmail);
			mensagem.push("Mensagem: " + contactMessage);
			
			strMessage = "<h4>Dados enviados com sucesso!</h4>";
			strMessage += "<ul>";
			strMessage += "<li>[Nome]: " + contactName + "</li>";
			strMessage += "<li>[E-mail]: " + contactEmail + "</li>";
			strMessage += "<li>[Mensagem]: " + contactMessage + "</li>";
			strMessage += "</ul>";
			
			document.getElementById('message').innerHTML = strMessage;
		}
	</script>
	<link rel="stylesheet" href="[your directory path]\\awari-01\\contact\\form-contact.css" />
    <title>Formulário - Contato</title>
  </head>
  <body>
    <div class="form-container">
		<form>
			<h2>Formulário Contato</h2>
			<h5>Preencha os dados abaixo</h5>
			<div class="form-group">
				<label for="formContactName">Nome</label>
				<input type="text" id="formContactName" maxlength="50" />
			</div>
			<div class="form-group">
				<label for="formContactEmail">E-mail</label>
				<input type="email" id="formContactEmail" maxlength="100" />
			</div>
			<div class="form-group">
				<label for="formContactMessage">Mensagem</label>
				<textarea id="formContactMessage" maxlength="250"></textarea>
			</div>
			<div class="form-group mt-2">
				<button type="submit" onClick="submitContactForm(event)">Enviar</button>
			</div>
			<div class="form-group mt-4">
				<div id="message"></div>
			</div>
		</form>
	</div>
  </body>
</html>
